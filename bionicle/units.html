<body onload="convert(document.getElementById('inputter').value,document.getElementById('fromU').value,document.getElementById('toU').value)">

<h1>Matoran Unit Converter</h1>
<main>

<div class="c5">
<select name="fromU" id="fromU" onchange="convert(document.getElementById('inputter').value,document.getElementById('fromU').value,document.getElementById('toU').value)">
	<option value="feet">		Feet</option>
	<option value="miles">		Miles</option>
	<option value="meters">		Meters</option>
	<option value="kilometers">	Kilometers</option>
	<option value="bio">		Bio</option>
	<option value="kio">		Kio</option>
	<option value="mio">		Mio</option>
</select>
<input id="inputter" placeholder="0" onkeyup="convert(this.value,document.getElementById('fromU').value,document.getElementById('toU').value)">
</div>

<div class="c5">
<select name="toU" id="toU" onchange="convert(document.getElementById('inputter').value,document.getElementById('fromU').value,document.getElementById('toU').value)">
	<option value="bio">		Bio</option>
	<option value="kio">		Kio</option>
	<option value="mio">		Mio</option>
	<option value="feet">		Feet</option>
	<option value="miles">		Miles</option>
	<option value="meters">		Meters</option>
	<option value="kilometers">	Kilometers</option>
</select>
<div id="finishedOutput"></div>
</div>

<script>
function convert(input,fromU,toU) {
	let output = document.getElementById("finishedOutput");
	let converted;
	let result;
	if (fromU == "feet") {converted = input/4.5;}
	else if (fromU == "miles") {converted = input/4.5*5280;}
	else if (fromU == "meters") {converted = input/1.3716;}
	else if (fromU == "kilometers") {converted = input/1.3716*1000;}
	else if (fromU == "bio") {converted = input;}
	else if (fromU == "kio") {converted = input*1000;}
	else if (fromU == "mio") {converted = input*1000000;}
	//alert(converted);
	if (toU == "feet") {result = converted*4.5;}
	else if (toU == "miles") {result = converted*4.5/5280;}
	else if (toU == "meters") {result = converted*1.3716;}
	else if (toU == "kilometers") {result = converted*1.3716/1000;}
	else if (toU == "bio") {result = converted;}
	else if (toU == "kio") {result = converted/1000;}
	else if (toU == "mio") {result = converted/1000000;}
	output.innerHTML = result;
}
</script>

</main>
